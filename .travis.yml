stages:
  - tests (C++14) -- cppcheck, build (linux, gcc5), tests

git:
  depth: 1

jobs:
  include:
     - stage:  tests (C++14) -- cppcheck, build (linux, gcc5), tests
       sudo: required
       dist: trusty
       language: cpp
       compiler: g++
       os: linux
       addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-5
             - cppcheck
       before_install:
         - pip install --user cpp-coveralls
       install: export CXX="g++-5"
       script:
         - set -e

         - cppcheck --enable=all -I include --language=c++ --platform=unix64 --std=c++11 --check-config --suppress=missingIncludeSystem
                    -v ./tests

         - cmake -Bbuild -H. -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo
         - cmake -Bbuild/tests/unit -Htests/unit -Dtest-utils_DIR:PATH=$(pwd)/build -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo
                 -DCOVERAGE:BOOL=ON
         - cmake --build build/tests/unit --target run-all-tests-verbose --config RelWithDebInfo

         - coveralls -e ./build/tests/unit/gtest-src -e ./build/CMakeFiles -e ./build/tests/unit/CMakeFiles -e ./tests/unit -e cmake-helpers
                     --gcov-options '\-lp' --verbose

         - set +e
